<h1>{{ formType }} {{ singularResource }}</h1>
<form #genericForm="ngForm" (ngSubmit)="onSubmit(genericForm)">
  <mat-form-field *ngFor="let input of inputs" class="w-100">
    <mat-label>{{ input.label }}</mat-label>
    <input matInput type="{{ input.type }}" name="{{ input.name }}" placeholder="{{ input.placeholder }}" [(ngModel)]="item[input.name]" autocomplete="off">
  </mat-form-field>
  <div class="example-button-row">
    <button mat-button type="submit" mat-raised-button color="accent">Submit</button>
  </div>
</form>
